<br><br>

<table class="table" style="max-width:900px;margin-left:auto;margin-right:auto">
  <tr>
    <th style="width:15%;text-align:right"></th>
    <th style="width:55%">Intitulé</th>
    <th style="width:7.5%;text-align:center">Supports</th>
    <th style="width:7.5%;text-align:center">Données</th>
    <th style="width:7.5%;text-align:center">Lectures</th>
    <th style="width:7.5%;text-align:center">Évaluation</th>
  </tr>

  {{ range $.Site.Data.lessons }}
    {{range . }}
    <tr>
      <td align="right"><b>{{ .date }}</b></td>
      <td>{{ .title }}</td>

      {{ if .slides }}
      <td align="center"><a href="{{ .Site.baseurl }}/slides/{{ .slides  }}">
          <i class="fa fa-file-image-o  fa-lg"></i></a></td>
      {{ else }}
        <td align="center"><font color="f1f1f1">
          <i class="fa fa-file-image-o  fa-lg"></i></font></td>
      {{ end }}

      {{ if .assignment }}
      <td align="center"><a href="{{ .Site.baseurl }}/assignment/{{ .assignment }}">
          <i class="fa fa-keyboard-o fa-lg"></i></a></td>
      {{ else }}
        <td align="center"><font color="f1f1f1">
          <i class="fa fa-keyboard-o fa-lg"></i></font></td>
      {{ end }}

      {{ if .reading }}
      <td align="center"><a href="{{ .Site.baseurl }}/reading/{{ .reading  }}">
          <i class="fa fa-book fa-lg"></i></a></td>
      {{ else }}
        <td align="center"><font color="f1f1f1">
          <i class="fa fa-book fa-lg"></i></font></td>
      {{ end }}

      {{ if .exam }}
      <td align="center"><a href="{{ .Site.baseurl }}/exam/{{ .exam }}">
          <i class="fa fa-check-circle fa-lg"></i></a></td>
      {{ else }}
        <td align="center"><font color="f1f1f1">
          <i class="fa fa-check-circle fa-lg"></i></font></td>
      {{ end }}
    </tr>
    {{ end }}
  {{ end }}

</table>
